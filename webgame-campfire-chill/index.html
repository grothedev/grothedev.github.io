<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "css/style.css" />
    <script type = "text/javascript" src = "js/jq.js"></script>
    <script type = "module" src = "js/pixi.min.mjs"></script>
    <script type = "module" src = "js/place.js" ></script>
    <title>Da Place to Be</title>
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #333"></div>
                    <span>Home</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #8B4513"></div>
                    <span>Zone 1</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FF0000"></div>
                    <span>Zone 2</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label for="width">Setting 1</label>
                <input type="number" id="width" min="20" max="100" value="50">
            </div>
            <div class="control-group">
                <label for="height">Setting 2</label>
                <input type="number" id="height" min="20" max="100" value="50">
            </div>
            <div class="control-group">
                <label for="theme">Theme</label>
                <select id="theme">
                    <option value="classic">Classic</option>
                    <option value="cave">Cave</option>
                    <option value="temple">Temple</option>
                </select>
            </div>
            <div class="control-group">
                <label for="features">Features</label>
                <select id="features" multiple size="3">
                    <option value="doors" selected>Doors</option>
                    <option value="traps">Traps</option>
                    <option value="treasure">Treasure</option>
                </select>
            </div>
            <div class = "control-group">
                <label for="sometoggle">Toggle</label>
                <input type="checkbox" id="sometoggle">
            </div>
            <button id="button-do">Do</button>
        </div>
    </div>
</body>
</html>
